<div class="container">
    <h2>Sign In</h2>
    <p>You need to sign in before starting to work with our system</p>

    <form class="form-signin clearfix" role="form">
        <input type="email" name="Login" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" name="Password" class="form-control" placeholder="Password" required>

        <input type="checkbox" id="StaySignedId" name="StaySignedId" value="true">
        <label class="checkbox" for="StaySignedId">Remember me</label>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
        <p class="small pull-right"><a href="#forgotPassword">Forgot password?</a></p>
    </form>

</div> <!-- /container -->
